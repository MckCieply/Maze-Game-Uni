<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="success" class="success-hidden">
        <div class="backdrop">
            <div class="green-container">
                <h1>Congratulations!</h1>
                <p>You have successfully completed the game.</p>
                <button onclick="restartGame()" class="button">Play Again</button>
                <button onclick="nextLevel()" class="button">Next Level</button>
            </div>
        </div>
    </div>
    <div id="failure" class="failure-hidden">
        <div class="backdrop">
            <div class="red-container">
                <h1>Game Over!</h1>
              <p> The maze got the better of you this time. Ready for another attempt?</p>
                <button onclick="restartGame()" class="button">Try again</button>
            </div>
        </div>
    </div>
</div>
<script type="module" src="js/app.js"></script>
</body>
</html>
